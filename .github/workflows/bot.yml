name: Run Telegram Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # Запуск каждый час

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TOKEN }}  # <-- Теперь GitHub использует секретный токен
        run: python bot.py
